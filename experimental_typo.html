<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2: Experimental Typography</title>

    <!-- Include p5.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;900&display=swap" rel="stylesheet">

    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        background-color: #F7F7F5;
        color: #474747;
        font-family: 'Exo', sans-serif;
        font-weight: 300;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow-y: auto; /* Enable vertical scrolling */
        min-height: 100vh;
      }

      /* Sketch Containers */
      .sketch-container {
        width: 100%; /* Full width */
        max-width: 600px; /* Limit to 600px for larger screens */
        height: 400px; /* Fixed height for sketches */
        margin: 20px auto; /* Center and add vertical spacing */
        border: 2px solid #ddd; /* Optional border for visual separation */
        border-radius: 8px;
        overflow: hidden; /* Prevent overflow */
        background-color: #fff; /* Add a white background for clarity */
      }

      /* Navigation Bar */
      .nav {
        position: absolute;
        top: 20px; 
        left: 20px;
        display: flex;
        gap: 15px;
      }

      .nav a {
        font-family: 'Exo', sans-serif;
        color: black;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        transition: text-decoration 0.3s ease, color 0.3s ease;
      }

      .nav a:hover {
        text-decoration: underline;
        color: #A05625;
      }

      /* Author Section */
      .author {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="works.html">Works</a>
      <a href="photography.html">Photography</a>
    </div>

    <!-- Author Name -->
    <div class="author">Radhika Malpani</div>

    <!-- Include Sketch Files -->
    <script src="cloud.js"></script>
    <script src="glow.js"></script>
    <script src="satellite.js"></script>
  </body>
</html>
